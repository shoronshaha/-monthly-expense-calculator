<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>

    <!-- title bar icon -->
    <link rel="icon" href="images/icon/icon.png" sizes="16x16" type="image/png">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/03e0296e44.js" crossorigin="anonymous"></script>

    <!-- bootstrap css link -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- raw css stylesheet link -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- header part -->
    <header>
        <div>
            <h1 class="col-md-12 text-center my-5">Monthly Expense Calculator</h1>
        </div>
    </header>

    <!-- main part -->
    <main>
        <div class="container">
            <div class="row my-5">
                <div class="col-sm-12 col-md-6 gx-3">
                    <img class="monthly-sevings image-fluid" src="images/image/monthly-sevings.gif" alt="">
                </div>

                <div class="col-sm-12 col-md-6 text-center gx-3">
                    <section class="col-12">
                        <div class="text-center py-3">
                            <h3>Income</h3>
                            <div>
                                <label class="fs-5" for="">
                                    Income:
                                </label>
                                <input type="text" placeholder="Give your montly income">
                            </div>
                        </div>
                    </section>
                    <section class="col-12">
                        <div class="text-center py-4">
                            <div>
                                <h3>Expenses</h3>
                            </div>
                            <div>
                                <label class="fs-5 py-3 ms-3" for="">
                                    Food :
                                </label>
                                <input type="text" placeholder="Give your montly food">
                            </div>
                            <div>
                                <label class="fs-5 py-3 ms-4" for="">
                                    Rent :
                                </label>
                                <input type="text" placeholder="Give your montly rent">
                            </div>
                            <div>
                                <label class="fs-5 py-3" for="">
                                    clothes :
                                </label>
                                <input type="text" placeholder="Give your montly clothes">
                            </div>
                            <div>
                                <button type="button" class="btn btn-primary btn-lg my-4">Calculate</button>
                            </div>
                            <div>
                                <h4>Total Expenses : <span>0000</span></h4>
                                <h4>Balance : <span>0000</span></h4>
                            </div>
                        </div>
                    </section>
                    <section class="col-12">
                        <div class="text-center ">
                            <div>
                                <label class="fs-5" for="">save :</label>
                                <input size="12px" style="height: 37px" type="text" placeholder="parsent">
                                %
                                <button style="width: 160px; height: 40px;" type="button"
                                    class="btn btn-primary my-2 mx-2">Save</button>
                            </div>
                            <div class="my-4">
                                <h4>Saving Amount : <span>0000</span></h4>
                                <h4>Remaining Balance : <span>0000</span></h4>
                            </div>
                        </div>

                    </section>
                </div>
            </div>
        </div>
    </main>











    <!-- javaScript link -->
    <script src="js/app.js"></script>

    <!-- bootstrap js link -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
